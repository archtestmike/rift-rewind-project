<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riot Summoner Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <h1 class="neon-title">Riot Summoner Stats</h1>
      <p class="subtitle">Check top champions and mastery for any summoner</p>
    </header>

    <section>
      <form id="riot-form">
        <label for="riotId">Riot ID</label>
        <input type="text" id="riotId" name="riotId" class="ui-input" placeholder="GameName#TAG" required>

        <label for="region">Region</label>
        <select id="region" name="region" class="ui-input">
          <option value="na1">North America</option>
          <option value="euw1">Europe West</option>
          <option value="eun1">Europe Nordic & East</option>
          <option value="kr">Korea</option>
        </select>

        <button type="submit" class="btn">Fetch Stats</button>
      </form>
      <p class="tiny muted">Recent: <a href="#" id="recentId" style="display:none"></a></p>
    </section>

    <section>
      <div id="riot-results"></div>
    </section>

    <!-- üéØ Metrics Chart Dashboard -->
    <section id="chart-section" style="display:none">
      <h2>Champion Mastery Overview</h2>
      <div class="panel glass">
        <canvas id="masteryChart" height="220"></canvas>
      </div>
    </section>

    <hr class="divider">

    <footer class="center">
      <p class="tiny">Built with ‚ù§Ô∏è using Riot API and AWS Lambda</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
