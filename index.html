<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rift Rewind ‚Äî League Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Background layers -->
  <div id="background">
    <div class="mist"></div>
    <canvas id="particles"></canvas>
  </div>

  <header class="topbar">
    <span class="terminal-tag">@mikear815</span>
  </header>

  <main>
    <section class="hero">
      <h1>Rift Raft</h1>
      <p class="tagline">
  League of Legends Analytics Powered by 
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" 
       alt="AWS" class="aws-logo"> Lambda
</p>
    </section>

    <section class="league-lookup">
      <h3>Summoner Lookup</h3>
      <p>Enter a Riot ID to reveal summoner stats and top champions.</p>

      <div id="lookup-message" class="lookup-message" style="display:none;"></div>

      <div class="lookup-form-container">
        <div class="form-group">
          <label for="summoner-name">Riot ID</label>
          <input type="text" id="summoner-name" placeholder="GameName#TAG (e.g., Hide on bush#KR1)" required />
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <select id="region">
            <option value="na1">North America</option>
            <option value="euw1">Europe West</option>
            <option value="kr">Korea</option>
            <option value="la1">Latin America North</option>
            <option value="la2">Latin America South</option>
            <option value="oc1">Oceania</option>
          </select>
        </div>
        <button id="lookup-btn" class="lookup-submit-btn">Summon Data</button>
      </div>

      <div id="loading" class="loading" style="display:none;">
        <div class="rune-loader"></div>
        <p>Summoning Data from the Rift...</p>
      </div>

      <div id="summoner-results" class="summoner-results" style="display:none;">
        <div id="summoner-info"></div>
        <div id="champion-mastery"></div>
      </div>
    </section>

    <section class="ai-comingsoon">
      <h3>‚ö° RiftRaft AI ‚Äî Coming Soon</h3>
      <pre id="typing-text"></pre>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Michael Ramirez ‚Ä¢ Built with ‚ù§Ô∏è‚Äçüî• and AWS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
